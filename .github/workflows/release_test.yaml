on:
  workflow_dispatch:
  push:
    branches:
      - main
  release:
    types: [published]

jobs:
  init:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Get Latest Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: gh release list
      - name: test release
        run: echo ${{ github.event_name }}
      - name: Change base_sha
        id: change-base-sha
        env:
          GH_TOKEN: ${{ github.token }}
        if: github.event_name == 'release'
        run: | 
          tag=$(git tag --sort=-v:refname | head -n 2 | tail -n 1)
          echo $(git tag --sort=-v:refname)
          echo $tag
          echo $(git rev-parse $tag)
